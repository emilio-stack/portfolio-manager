<div class="row">
    <form id="class-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input
            type="text"
            id="Class{{index}}"
            class="form-control"
            size="120"
            max="255"
            name="Class + {{index}}"
            [ngModel]=""
            (keydown)="onKeyDown()"
        >
        <a (click)="onDelete()" class="btn btn-danger pull-right">Delete</a>
        <br>
        <br>
        <br>
    </form>
</div>
