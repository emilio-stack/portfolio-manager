<div class="panel panel-default col-lg-push-12" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{project.title}}</h4>
        <div class="row pull-right margin-left-right">
          <a routerLink="./edit" class="btn btn-info" >Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <span class="label-value"> {{ project.description}} </span>
        </div>
        <br>
        <div class="row">
          <label>Image Url:</label>
          <span class="label-value"> {{ project.image }} </span>
        </div>
        <br>
        <div class="row">
          <label>Tags:</label>
          <span class="label-value"> {{ project.tags }} </span>
        </div>
        <br>
        <div class="row">
          <label>Source Url:</label>
          <span class="label-value"> {{ project.source }} </span>
        </div>
        <br>
        <div class="row">
          <label>Demo Url:</label>
          <span class="label-value"> {{ project.demo }} </span>
        </div>
      </div>
    </div>
</div>
