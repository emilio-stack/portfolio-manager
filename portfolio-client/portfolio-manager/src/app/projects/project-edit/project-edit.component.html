<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="project-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="title">Project Title:</label>
            <input
              type="text"
              id="title"
              class="form-control"
              size="120"
              max="120"
              name="title"
              [ngModel]="project?.title"
              required
              #title="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Project Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              name="description"
              [ngModel]="project?.description"
              required
              #description="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="image">Project Image:</label>
            <input
              type="text"
              id="image"
              class="form-control"
              size="150"
              max="255"
              name="image"
              [ngModel]="project?.image"
              required
              #image="ngModel">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="tags">Project Tags:</label>
            <input
              type="text"
              id="tags"
              class="form-control"
              size="150"
              max="255"
              name="tags"
              [ngModel]="project?.tags">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="source">Project Source:</label>
            <input
              type="text"
              id="source"
              class="form-control"
              size="150"
              max="255"
              name="source"
              [ngModel]="project?.source">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="demo">Project Demo:</label>
            <input
              type="text"
              id="demo"
              class="form-control"
              size="150"
              max="255"
              name="demo"
              [ngModel]="project?.demo">
          </div>
        </div>
  
        <div class="alert alert-danger"
        *ngIf="!title.valid && title.touched || !description.valid && description.touched || !image.valid && image.touched"
        ><p>Project Title, Description, and Image are required</p></div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
